<div ng-cloak>
	<div>
		<img class="profile-image" ng-src="{{profile.gravatar_url}}" alt="{{profile.name}}"/>
		<!-- <h3 style="text-align: center;">
			<a ng-href="{{profile.profile_url}}">{{profile.profile_name}}</a>
		</h3> -->
		<h1 class="reportcard-name">{{profile.name}}'s Treehouse Report Card</h1>
	</div>
	<div class="search">
		<h4>Search Badges: </h4>
		<input class="search-bar" type="text" placeholder="Search Keyword..." ng-model="filterBadges"/></input>
	</div>
	<div class="all-badges-container">	
		<div ng-repeat="badge in profile.badges | filter:filterBadges:myInfo.badges.name"  class="badge-images">
			<a href="#/treehouse-badge/{{badge.id}}">
				<div style="position: relative;">
					<span class="badge-hover-description">
						<p style="margin: 0;">{{badge.name}}</p>
					</span>
					<img class="badge-image" ng-src="{{badge.icon_url}}" alt="{{badge.name}} badge image"/>
				</div>
			</a>
		</div>
	</div>	
</div>
