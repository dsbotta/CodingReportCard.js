<div ng-cloak>
	<div>
		<img class="profile-image" ng-src="{{profileC.user.avatar}}" alt="{{profileC.user.username}} profile image"/>
		<h1 class="reportcard-name">{{profileC.user.username}}'s CodeSchool Report Card</h1>
		<h2 class="reportcard-name">{{profileC.user.total_score}} total points earned!</h2>
	</div>
		
	<div class="search">
		<h4>Search Badges: </h4>
		<input class="search-bar" type="text" placeholder="Search Keyword..." ng-model="filterBadges"/></input>
	</div>
	<h3>Completed</h3>
	<div class="all-badges-container">	
		<div ng-repeat="badge in profileC.badges | filter:filterBadges:profileC.badges.name"  class="badge-images">
			<a ng-href="{{badge.course_url}}">
				<div style="position: relative;">
					<span class="badge-hover-description">
						<p style="margin: 0;">{{badge.name}}</p>
					</span>
					<img class="badge-image" ng-src="{{badge.badge}}" alt="{{badge.name}} badge image"/>
				</div>
			</a>
		</div>
	</div>
	<h3>In Progress</h3>
	<div class="all-badges-container">
		<div ng-repeat="badge in profileC.courses.in_progress" class="badge-images">
			<a ng-href="{{badge.url}}">
				<div style="position: relative;">
					<span class="badge-hover-description">
						<p style="margin: 0;">{{badge.title}}</p>
					</span>
					<img class="badge-image" ng-src="{{badge.badge}}" alt="{{badge.title}} badge image"/>
				</div>
			</a>	
		</div>	
	</div>	
</div>
