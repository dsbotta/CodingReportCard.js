<!DOCTYPE html>
<html ng-app="CodingReportCard">
	<head>
		<title>Treehouse AngularJS JSON</title>
		<link href="css/normalize.css" rel="stylesheet">
		<link href="css/application.css" rel="stylesheet">
		<link href="css/responsive.css" rel="stylesheet">
	</head>
	<body>
		<div class="header">
			<div class="header-title">
				<img class="header-title" src="img/myCRC-logo.png" alt="My Coding Report Card Logo"/>
				<p class="header-title">Version: 1.0</p>
			</div>
		</div>		
		<div class="container" ng-controller="TreehouseAjax as myInfo">
			<div class="content" ng-view></div>	
		</div>

	<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
	<script src="js/app.js"></script>
	<script src="js/modules/route.js"></script>
	<script src="js/controllers/routesController.js"></script>
	<script src="js/controllers/treehouse-ajax-controller.js"></script>
	<script src="js/main.js"></script>
	</body>
</html>
