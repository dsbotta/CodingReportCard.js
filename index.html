<!DOCTYPE html>
<html ng-app="CodingReportCard">
	<head>
		<meta charset="utf-8">
		<title>myCodingReportCard.js</title>
		<meta name="author" content="Daniel Botta">
		<meta name="HandheldFriendly" content="true">
		<meta name="viewport" content="width=device-width, initial-scale=1 user-scalable=0">
		<meta name="description" content="My Coding Report Card displays the badges earned by various online code schools.">
		<link rel="shortcut icon" href="img/myCRC-logo-symbol.ico">
		<link href="css/normalize.css" rel="stylesheet">
		<link href="css/application.css" rel="stylesheet">
		<link href="css/responsive.css" rel="stylesheet">
	</head>
	<body>
		<div class="loader">
			<table>
				<tr>
					<td>
						<h3>Loading Report Card...</h3>
						<img src="img/badgeLoad.gif" alt="badge animation image">
					</td>
				</tr>
			</table>
		</div>
		<div class="header">
			<div>
				<a href="http://danielbotta.com"><span><img style="height: 12px; margin-right: 5px;" src="img/arrow-left.png" alt="left arrow"/></span>danielbotta.com</a>
				<div class="author">
					<p>Author:</p>
					<a href="http://danielbotta.com/#about">Daniel Botta</a>
				</div>
			</div>
			<div class="header-title">
				<img class="header-title" src="img/myCRC-logo.png" alt="My Coding Report Card Logo"/>
				<p class="header-title">Version: 1.1</p>
			</div>
		</div>
		<div class="container" ng-controller="Ajax as myInfo">
			<div class="content" ng-view></div>	
		</div>
		<div class="footer">
		</div>
	<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
	<script src="js/app.js"></script>
	<script src="js/modules/route.js"></script>
	<script src="js/modules/animations.js"></script>
	<script src="js/controllers/routesController.js"></script>
	<script src="js/controllers/ajax-controller.js"></script>
	<script src="js/directives/directives.js"></script>
	<link href="css/animations.css" rel="stylesheet">
	</body>
</html>
